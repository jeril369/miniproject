<div class="cardpage">
  <div class="row">
    <div class="col" *ngFor="let i of buynow">
      <div class="card" style="width: 18rem;">
          <img src={{i.image}} class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{i.District}}</h5>
            <a (click)="gotoHere(i.District)" class="btn btn-info">click here</a>
          </div>
        </div>
  </div>
